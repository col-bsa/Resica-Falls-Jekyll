<div class="card my-3">
  <div class="row">
    <div class="col-md-3">
      {% picture thumb {{include.image}} --img class="w-100" --alt {{include.alt}} %}
    </div>
    <div class="col-md-9 p-3">
      <div class="card-block px-3">
        <h2 class="card-title">{{include.title}}</h2>
        <p class="card-text">{{include.content}}</p>
      </div>
    </div>
  </div>
</div>
